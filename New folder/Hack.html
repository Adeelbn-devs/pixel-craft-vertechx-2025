<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #3b3550;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 900px;
      display: flex;
      background: #2d2940;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Left Side Image Panel */
    .left {
      width: 50%;
      position: relative;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    .left .caption {
      position: absolute;
      bottom: 25px;
      left: 20px;
      color: white;
      font-size: 18px;
      font-weight: 500;
    }

    /* Right Side Form */
    .right {
      width: 50%;
      padding: 40px;
      color: white;
    }

    .right h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .right a {
      color: #8f80ff;
      text-decoration: none;
      font-size: 14px;
    }

    .form-group {
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #3a3455;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .terms input {
      width: 18px;
      margin-right: 8px;
    }

    .create-btn {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border: none;
      background: #8f80ff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0;
      border-bottom: 1px solid #514a69;
      text-align: center;
      color: #c9c4d9;
      padding-bottom: 8px;
    }

    .social-btns {
      display: flex;
      gap: 12px;
    }

    .social-btns button {
      width: 100%;
      padding: 12px;
      background: #3a3455;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .social-btns button:hover {
      background: #4a4465;
    }

    .create-btn:hover {
      background: #9f90ff;
    }

    /* Success Page Styles */
    .success-page {
      display: none;
      text-align: center;
      padding: 60px 40px;
      width: 100%;
      min-height: 500px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .success-page.show {
      display: flex;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #8f80ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: white;
    }

    .success-page h2 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #8f80ff;
    }

    .success-page p {
      font-size: 18px;
      color: #c9c4d9;
      margin-bottom: 30px;
    }

    .back-to-home {
      padding: 12px 30px;
      background: #8f80ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-to-home:hover {
      background: #9f90ff;
    }

    .form-page {
      width: 100%;
      display: flex;
    }

    .form-page.hide {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Success Page -->
  <div class="success-page" id="successPage">
    <div class="success-icon">âœ“</div>
    <h2>Successfully Created!</h2>
    <p>Your account has been created successfully.</p>
    <button class="back-to-home" onclick="goBack()">Back to Home</button>
  </div>

  <!-- Form Page -->
  <div class="form-page" id="formPage">
  <div class="left">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=900&q=80" />
    <div class="back-btn">Back to website</div>
    <div class="caption">Capturing Moments,<br>Creating Memories</div>
  </div>

  <div class="right">
    <h2>Create an account</h2>
    <p>Already have an account? <a href="#">Log in</a></p>

    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="First name" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last name" />
      </div>
    </div>

    <div class="form-group">
      <input type="email" placeholder="Email" />
    </div>

    <div class="form-group">
      <input type="password" placeholder="Enter your password" />
    </div>

    <div class="terms">
      <input type="checkbox" /> I agree to the <a href="#">Terms & Conditions</a>
    </div>

    <button class="create-btn">Create account</button>

    <div class="divider">Or register with</div>

    <div class="social-btns">
      <button onclick="showSuccess()">Google</button>
      <button onclick="showSuccess()">Apple</button>
    </div>
  </div>
  </div>
</div>

<script>
  function showSuccess() {
    // Hide form page
    document.getElementById('formPage').classList.add('hide');
    // Show success page
    document.getElementById('successPage').classList.add('show');
    // Update container to center the success page
    document.querySelector('.container').style.width = '500px';
    document.querySelector('.container').style.flexDirection = 'column';
  }

  function goBack() {
    // Hide success page
    document.getElementById('successPage').classList.remove('show');
    // Show form page
    document.getElementById('formPage').classList.remove('hide');
    // Reset container
    document.querySelector('.container').style.width = '900px';
    document.querySelector('.container').style.flexDirection = 'row';
  }

  // Add click event to Create account button
  document.addEventListener('DOMContentLoaded', function() {
    const createBtn = document.querySelector('.create-btn');
    if (createBtn) {
      createBtn.addEventListener('click', function(e) {
        e.preventDefault();
        // Check if terms checkbox is checked
        const termsCheckbox = document.querySelector('.terms input[type="checkbox"]');
        if (termsCheckbox && !termsCheckbox.checked) {
          alert('Please agree to the Terms & Conditions');
          return;
        }
        showSuccess();
      });
    }
  });
</script>

</body>
</html>
